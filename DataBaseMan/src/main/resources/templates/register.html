<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/css/register.css">
	<title>
		CS1_Login
	</title>
	<script type="text/javascript" src="jquery-1.12.0.min.js">
	$(function(){
		　　//送信ボタンクリック時の処理
		　　$("#register_btn").click(function () {
			alert("clicked");
		　　　　//Formセレクタを取得
		　　　　var form = $("#register_form").get(0);
		　　　　//FormData オブジェクトを作成
		　　　　var formData = new FormData( form );
				formData.append("name",$("user_name"));
				formData.append("password",$("#password"));
				
		　　　　//Ajax実行
			$.ajax({
				url : "/upload",　　　//実行するサーブレット
				type : "post",
				data : formData,　　// dataに FormDataを指定
				processData: false, 　　 //Ajaxがdataを整形しない指定
				contentType: false　　　//contentTypeもfalseに指定
				cache:
		　　　　}).done(function(data,status,jqxhr) {
				$("#result").text("success");
		　　　　　//成功時の処理
		　　　　}).fail(function(data,status,jqxhr) {
				$("#result").text("success");
		　　　　　//エラー時の処理
		　　　　});
		　　});
		});
	</script>
	
</head>
<body>
	<form enctype="multipart/form-data" method="post" id="register_form" onsubmit="return false;">
			<div id="center">
				<p id="name_txt">Name</p>

				<div id="user_name_tb">
					<input spellcheck="false" type="text" name="user_name" autocomplete="off">
				</div>

				<p id="password_txt">Password</p>
				<div id="user_pass_tb">
					<input spellcheck="false" type="text" name="user_pass" autocomplete="off">
				</div>
				<input type="button" id="register_btn" value="REGISTE">
			</div>
			<p id="result"></p>
	</form>
</body>
</html>
