<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/css/register.css">
	<title>
		CS1_Login
	</title>
	<script type="text/javascript" src="/js/register.js"></script>
	
</head>
<body>
	<form enctype="multipart/form-data" method="post" action="./" id="register_form" onsubmit="return false;">
			<div id="center">
				<p id="name_txt">Name</p>

				<div id="user_name_tb">
					<input spellcheck="false" type="text" name="user_name" autocomplete="off">
				</div>

				<p id="password_txt">Password</p>
				<div id="user_pass_tb">
					<input spellcheck="false" type="text" name="user_pass" autocomplete="off">
				</div>
				<input type="button" id="register_btn" value="REGISTER" onclick="upload();">
			</div>
	</form>
</body>
</html>
